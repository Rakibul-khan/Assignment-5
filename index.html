<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Daisy UI CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!--Tailwind CSS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--Google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--header section starts here -->
    <header>
      <!--Navbar Section-->
      <nav>
        <div class="h-[100px]">
          <div class="flex justify-between items-center px-8 h-full">
            <div class="flex gap-2">
              <img
                class="h-[50px] w-[50px]"
                src="./assets/logo.png"
                alt="Logo"
              />
              <span class="text-[#006747] font-bold text-xl"
                >Emergency<br />
                Service</span
              >
            </div>
            <div>
              <button class="btn rounded-3xl bg-[#cff1d6] p-6">
                <span class="text-xl font-bold" id="heart-count">0</span>
                <img class="h-7" src="./assets/heart.png" alt="heart-count" />
              </button>
              <button class="btn rounded-3xl bg-[#cff1d6] p-6 mx-3">
                <span class="text-xl font-bold" id="coin-count">100</span>
                <img class="h-7" src="./assets/coin.png" alt="" />
              </button>
              <button class="btn rounded-3xl bg-[#32A149] text-white p-6">
                <span class="text-xl" id="copy-count">2</span
                ><span class="text-xl">Copy</span>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!--Banner Section Starts here-->
    <div
      class="bg-linear-to-r from-[#013223] via-[#006747] to-[#013223] min-h-60 text-white flex justify-center items-center"
    >
      <div>
        <div>
          <img
            class="h-24 text-center mx-auto"
            src="./assets/logo.png"
            alt="logo"
          />
        </div>
        <div>
          <h1
            class="font-bold text-4xl font-[Hind Madurai] text-white text-center my-4"
          >
            Emergency Service Directory
          </h1>
        </div>
        <div>
          <p
            class="font-semibold text-xl font-[Hind Madurai] text-white text-center"
          >
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
